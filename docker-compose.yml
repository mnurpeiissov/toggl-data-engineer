version: '3'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: toggl
      POSTGRES_PORT: 54321
    ports:
      - "54321:5432"
    volumes:
      - ./data:/var/lib/postgresql/data 
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: 
      - .env
    volumes:
      - ./alembic:/app/alembic
    command:
      # - python
      # - api_data_fetcher/main.py
      - sh
      - entrypoint.sh
    depends_on:
      - postgres
  cron:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "cron -f"
    env_file: .env
volumes:
  alembic: 
  postgres: